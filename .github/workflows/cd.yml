name: CD
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go version
        uses: actions/setup-go@v4
        with:
          go-version: "stable"
      - name: Generate site with daybookr
        run: |
          go install github.com/figglewatts/daybookr/cmd/daybookr@latest
          daybookr generate site

      - name: Login to Vultr Registry
        run: docker login ${{ secrets.VULTR_REGISTRY }} -u ${{ secrets.VULTR_USER }} -p ${{ secrets.VULTR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.VULTR_REGISTRY }}/lsdrevampednet:latest .
          docker push ${{ secrets.VULTR_REGISTRY }}/lsdrevampednet:latest
